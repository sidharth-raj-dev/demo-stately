<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Stately Walkthrough</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs/loader.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .script-container {
            margin-bottom: 40px;
            border: 1px solid #ddd;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        .code-display {
            margin-top: 20px;
            height: 300px;
            border: 1px solid #ddd;
            display: none;
        }

        .console {
            margin-top: 20px;
            padding: 10px;
            background-color: #000;
            color: #00ff00;
            font-family: monospace;
            border-radius: 5px;
            min-height: 100px;
            overflow-y: auto;
        }

        .console-input {
            color: #ffffff;
        }

        .console-output {
            color: #00ff00;
        }
    </style>
</head>

<body>
    <h1>Learn State Management with Xstate</h1>
    <div id="script-list"></div>
    <script src="script.js"></script>
</body>

</html>
